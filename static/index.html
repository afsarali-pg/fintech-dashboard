<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Engineering Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
<!--    Fav icon-->
    <link rel="icon" href="./images/pgf-logo.png" type="image/x-icon">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-light sidebar pt-1">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
<!--                    Logo and Title-->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="./images/pg-finance.jpeg" alt="Fintech Engineering" class="img-fluid">
                        </a>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Upcoming Deployments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Last Deployed Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Team Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Test Coverage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Last Test Run</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">SonarQube Health</a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-md-10 main-content">
            <div class="row">
<!--                Title Here-->
                <div class="col-md-12">
<!--                    Text should be center align-->
                    <h1 class="mt-2 dashboard-title">Fintech Engineering Dashboard</h1>
                </div>
            </div>

            <div class="badge bg-info text-wrap pt-1 pb-1" style="width: 12rem; color: floralwhite">
                Upcoming Deployments
            </div>
            <div class="row" id="team-information-section"></div>
            <div class="row" id="test-coverage-section"></div>
            <div class="row" id="last-test-run-section"></div>
            <div class="row" id="sonarqube-health-section"></div>
            <div class="row" id="upcoming-deployments-section"></div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Custom Script -->
<script src="js/dashboard.js"></script>
</body>
</html>
