<div class="col-md-11">
<div class="card mb-4 mt-2">
    <div class="card-header">
        <input type="text" id="search-deployments" class="form-control" placeholder="Search jira tickets...">
    </div>
    <div class="card-body">
        <table id="deployments-table" class="table table-striped table-bordered">
            <thead class="deployment-table-header">
            <tr>
                <th class="jira-id" data-sort="key">Jira Id</th>
                <th data-sort="jira_title">Title</th>
                <th data-sort="dev_name">Developer</th>
                <th data-sort="status">Status</th>
                <th data-sort="pull_requests">Pull Requests</th>
            </tr>
            </thead>
            <tbody id="upcoming-deployments">
            <!-- Deployment tickets will be populated here -->
            </tbody>
        </table>
    </div>
</div>
</div>
